<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Real-Time Tracker</title>

  <!-- Leaflet CSS for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>ðŸšš Tesla Real-Time Tracker</h2>
  <input id="trackId" placeholder="Enter Tracking ID">
  <button onclick="track()">Track</button>
  <div id="result"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Example shipment data (replace or connect to server later)
    const shipments = {
      "TESLA-USA-2410-784632": {
        status: "In Transit",
        location: "Los Angeles, CA",
        lat: 34.0522,
        lng: -118.2437,
        lastUpdated: new Date().toLocaleString()
      },
      "TESLA-UK-2410-992832": {
        status: "Delivered",
        location: "London, UK",
        lat: 51.5072,
        lng: -0.1276,
        lastUpdated: new Date().toLocaleString()
      }
    };

    function track() {
      const id = document.getElementById("trackId").value.trim();
      const result = document.getElementById("result");
      const mapContainer = document.getElementById("map");
      result.innerHTML = "Loading...";
      mapContainer.innerHTML = "";

      if (!shipments[id]) {
        result.innerHTML = "<p style='color:red;'>Tracking ID not found</p>";
        return;
      }

      const data = shipments[id];
      result.innerHTML = "<p><b>Status:</b> " + data.status + "</p>" +
                         "<p><b>Location:</b> " + data.location + "</p>" +
                         "<p><b>Last Updated:</b> " + data.lastUpdated + "</p>";

      if (data.lat && data.lng) {
        const map = L.map("map").setView([data.lat, data.lng], 10);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);
        L.marker([data.lat, data.lng])
          .addTo(map)
          .bindPopup("<b>" + data.location + "</b><br>" + data.status)
          .openPopup();
      } else {
        mapContainer.innerHTML = "<p style='color:gray;'>No map data available</p>";
      }
    }
  </script>
</body>
</html>
